<tui-island class="tui-space_bottom-2">
  <div class="tui-island__content">
    <figure class="tui-island__figure">
      <tui-avatar
        [text]="answer.participantName"
        [rounded]="true"
        [autoColor]="true"
      ></tui-avatar>
    </figure>
    <div>
      <h3 class="tui-island__title">
        {{ answer.participantName }}
        <tui-svg
          *ngIf="answer.isValidated"
          class="icon"
          src="tuiIconCheckCircle"
          tuiHint="This answer is validated by the creator of this quiz."
          tuiHintDirection="right"
        ></tui-svg>
      </h3>
      <p
        class="tui-island__paragraph"
        [class.tui-skeleton]="isLoading"
      >
        {{ answer.text }}
      </p>
    </div>
  </div>
</tui-island>
